<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getData()">랜덤</button>
    <h1 id="first"></h1>
    <script>
      //버튼 클릭시 getData함수 실행 id가 first인 태그에 title을 넣기
      //1~100번의 랜덤한 post 가져와서 사용

      //비동기 통신
      //언제들어올지 모르는 데이터를 다룰 때 사용
      //순차적으로 실행되는 것이 아니라
      // 결과가 들어오면 실행 되도록 만들어져 있음
      const getData = () => {
        const randomNum = Math.floor(Math.random() * 100);
        fetch("https://jsonplaceholder.typicode.com/posts/" + randomNum)
          .then((response) => response.json())
          .then((result) => {
            console.log(result);
            document.querySelector("#first").innerHTML =
              "제목 : " + result.title + randomNum;
            console.log("fetch함수 내부"); 
          });
          console.log("fetch함수 외부");
      };
    </script>
  </body>
</html>
