<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="titleList"></ul>

    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((re) => re.json())
        .then((rs) => {
          //forEach or for써서 titleList에 제목 li넣기
          for (let i = 0; i < rs.length; i++) {
            document
              .querySelector("#titleList")
              .insertAdjacentHTML("beforeend", `<li>${rs[i].title}</li>`);
          }         
          rs.forEach((value) => {
            document.querySelector("#titleList").insertAdjacentHTML("beforeend", `<li>${value.title}</li>`);
          });
        });
    </script>
  </body>
</html>
